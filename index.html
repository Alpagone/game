<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tycoon Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="oyun-alani">
        <div class="kart" id="kart-1">
            <h2>Kart 1</h2>
            <p>Gelir: 10$</p>
            <p>Maliyet: 5$</p>
            <p>Süre: 10s</p>
            <button onclick="kartSatınAl(1)">Satın Al</button>
            <div class="bar"></div>
            <button onclick="kartHasat(1)">Hasat Et</button>
        </div>
        <div class="kart" id="kart-2">
            <h2>Kart 2</h2>
            <p>Gelir: 20$</p>
            <p>Maliyet: 10$</p>
            <p>Süre: 20s</p>
            <button onclick="kartSatınAl(2)">Satın Al</button>
            <div class="bar"></div>
            <button onclick="kartHasat(2)">Hasat Et</button>
        </div>
        <div class="kart" id="kart-3">
            <h2>Kart 3</h2>
            <p>Gelir: 50$</p>
            <p>Maliyet: 25$</p>
            <p>Süre: 30s</p>
            <button onclick="kartSatınAl(3)">Satın Al</button>
            <div class="bar"></div>
            <button onclick="kartHasat(3)">Hasat Et</button>
        </div>
    </div>
    <div id="bilgiler">
        <p>Paranız: <span id="para">100$</span></p>
        <p>Toplam Gelir: <span id="toplam-gelir">0$</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
